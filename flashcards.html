            }
        }

            from { transform: translateX(100%); }

            background: linear-gradient(135deg, #2196F3 0%, #1565C0 100%);

            display: none;

            cursor: pointer;
            gap: 5px;

        .hamburger span {
            width: 24px;
            height: 3px;
            background: var(--dark-blue);
            transition: all 0.3s ease;

        .hamburger.active span:nth-child(1) {

        .flashcard {

            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            border-radius: 20px;
            text-align: center;

        .flashcard-front {
            background: linear-gradient(135deg, #2196F3 0%, #1565C0 100%);
            color: var(--white);
        }

        .flashcard-back {
            background: linear-gradient(135deg, #64B5F6 0%, #42A5F5 100%);
            color: var(--white);
            transform: rotateY(180deg);
        }

        .flashcard-content {
            font-size: 28px;
            line-height: 1.6;
            font-weight: 500;
        }

        .flashcard-hint {
            font-size: 16px;
            opacity: 0.85;
            margin-top: 32px;
            font-weight: 500;
        }

            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 32px;

            font-weight: 600;

            color: var(--text-dark);

        }

        function logout() {
            localStorage.removeItem('topcit_logged_in');
            localStorage.removeItem('topcit_username');
            window.location.href = 'index.html';
        }

        // Notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Flashcard State
        let flashcardState = {
            currentIndex: 0,
            cards: [],
            topic: 'all',
            isFlipped: false
        };

        // Load Flashcards
        function loadFlashcards(topic = 'all') {
            flashcardState.topic = topic;
            flashcardState.currentIndex = 0;
            flashcardState.isFlipped = false;
            
            let questions = [...ALL_QUESTIONS];
            if (topic !== 'all') {
                questions = questions.filter(q => q.topic === topic);
            }
            
            flashcardState.cards = questions.sort(() => Math.random() - 0.5);
            
            if (flashcardState.cards.length === 0) {
                showNotification('No flashcards available for this topic', 'error');
                return;
            }
            
            displayFlashcard();
        }

        // Display Flashcard
        function displayFlashcard() {
            const card = flashcardState.cards[flashcardState.currentIndex];
            const flashcard = document.getElementById('flashcard');
            const frontContent = document.getElementById('flashcard-front-content');
            const backContent = document.getElementById('flashcard-back-content');
            const counter = document.getElementById('flashcard-counter');
            
            counter.textContent = `${flashcardState.currentIndex + 1} / ${flashcardState.cards.length}`;
            
            frontContent.innerHTML = `<div class="flashcard-content">${card.question}</div>`;
            backContent.innerHTML = `<div class="flashcard-content">${card.answer}</div><div class="flashcard-hint">Topic: ${card.topicName} | Difficulty: ${card.difficulty}</div>`;
            
            if (flashcardState.isFlipped) {
                flashcard.classList.remove('flipped');
                flashcardState.isFlipped = false;
            }
        }

        // Flip Flashcard
        function flipFlashcard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            flashcardState.isFlipped = !flashcardState.isFlipped;
        }

        // Next Flashcard
        function nextFlashcard() {
            if (flashcardState.currentIndex < flashcardState.cards.length - 1) {
                flashcardState.currentIndex++;
                displayFlashcard();
            } else {
                showNotification("You've completed all flashcards!", "success");
            }
        }

        // Previous Flashcard
        function previousFlashcard() {
            if (flashcardState.currentIndex > 0) {
                flashcardState.currentIndex--;
                displayFlashcard();
            }
        }

        // Check authentication
        if (!isAuthenticated()) {
            window.location.href = 'index.html';
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking a link
        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // Load initial flashcards
        loadFlashcards('all');

        // Topic button handlers
        document.querySelectorAll('.topic-options .option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.topic-options .option-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });
        });
    </script>
</body>
</html>
