* {

/* Keyframe Animations */
@keyframes scaleIn {

    to { transform: scale(1); opacity: 1; }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes spinReverse {
    from { transform: rotate(360deg); }
    to { transform: rotate(0deg); }
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}

@keyframes floatSlow {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-30px); }
}

@keyframes wave {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(20px); }
    75% { transform: translateX(-20px); }
}

@keyframes bounceGentle {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

@keyframes glowPulse {
    0%, 100% { 
        filter: brightness(1) drop-shadow(0 0 20px rgba(33, 150, 243, 0.5));
    }
    50% {

@keyframes spinButton {

    to { transform: rotate(360deg); }

    <script>
        // Password toggle functionality for login
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            const eyeIcon = toggle.querySelector('.eye-icon');
            const eyeOffIcon = toggle.querySelector('.eye-off-icon');

            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                if (type === 'text') {
                    eyeIcon.style.display = 'none';
                    eyeOffIcon.style.display = 'block';
                } else {
                    eyeIcon.style.display = 'block';
                    eyeOffIcon.style.display = 'none';
                }
            });
        }

        setupPasswordToggle('toggleLoginPassword', 'loginPassword');
        setupPasswordToggle('toggleSignupPassword', 'signupPassword');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

        // Toggle between login and signup forms
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');

        showSignup.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            document.getElementById('loginErrorMsg').classList.remove('show');
        });

        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            document.getElementById('signupErrorMsg').classList.remove('show');
        });

        // Signup function
        function signup(username, password, confirmPassword) {
            if (username.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                return { success: false, message: 'All fields are required.' };
            }

            if (password !== confirmPassword) {
                return { success: false, message: 'Passwords do not match.' };
            }

            if (password.length < 6) {
                return { success: false, message: 'Password must be at least 6 characters long.' };
            }

            // Check if username already exists
            const users = JSON.parse(localStorage.getItem('topcit_users') || '{}');
            if (users[username.trim()]) {
                return { success: false, message: 'Username already exists.' };
            }

            // Store user credentials
            users[username.trim()] = {
                password: password, // In a real app, hash the password
                createdAt: new Date().toISOString()
            };
            localStorage.setItem('topcit_users', JSON.stringify(users));

            // Initialize user data
            const userData = {
                memberSince: new Date().toISOString(),
                totalQuestions: 0,
                correctAnswers: 0,
                testsCompleted: 0,
                examsCompleted: 0,
                studyTime: 0,
                topicPerformance: {},
                difficultyPerformance: {
                    beginner: { correct: 0, total: 0 },
                    average: { correct: 0, total: 0 },
                    advanced: { correct: 0, total: 0 }
                },
                testHistory: [],
                achievements: [],
                certificates: [],
                dailyChallenge: {
                    lastAttempt: null,
                    streak: 0,
                    history: []
                },
                streaks: {
                    current: 0,
                    longest: 0,
                    lastActivity: null
                }
            };
            localStorage.setItem('topcit_user_data', JSON.stringify(userData));

            // Log the user in
            localStorage.setItem('topcit_logged_in', 'true');
            localStorage.setItem('topcit_username', username.trim());

            return { success: true };
        }

        // Login function
        function login(username, password) {
            if (username.trim() === '' || password.trim() === '') {
                return { success: false, message: 'Please enter a valid username and password.' };
            }

            // Check credentials
            const users = JSON.parse(localStorage.getItem('topcit_users') || '{}');
            if (users[username.trim()] && users[username.trim()].password === password) {
                localStorage.setItem('topcit_logged_in', 'true');
                localStorage.setItem('topcit_username', username.trim());
                
                // Initialize user data if not present
                if (!localStorage.getItem('topcit_user_data')) {
                    const userData = {
                        memberSince: new Date().toISOString(),
                        totalQuestions: 0,
                        correctAnswers: 0,
                        testsCompleted: 0,
                        examsCompleted: 0,
                        studyTime: 0,
                        topicPerformance: {},
                        difficultyPerformance: {
                            beginner: { correct: 0, total: 0 },
                            average: { correct: 0, total: 0 },
                            advanced: { correct: 0, total: 0 }
                        },
                        testHistory: [],
                        achievements: [],
                        certificates: [],
                        dailyChallenge: {
                            lastAttempt: null,
                            streak: 0,
                            history: []
                        },
                        streaks: {
                            current: 0,
                            longest: 0,
                            lastActivity: null
                        }
                    };
                    localStorage.setItem('topcit_user_data', JSON.stringify(userData));
                }
                
                return { success: true };
            }
            
            return { success: false, message: 'Invalid username or password.' };
        }

        // Login form submission
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnContent = loginBtn.querySelector('.btn-content');
        const loginErrorMsg = document.getElementById('loginErrorMsg');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnContent.innerHTML = '<div class="spinner"></div><span>Logging in...</span>';
            loginErrorMsg.classList.remove('show');
            
            setTimeout(function() {
                const result = login(username, password);
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    loginErrorMsg.textContent = result.message;
                    loginErrorMsg.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtnContent.innerHTML = '<span>Login</span>';
                }
            }, 800);
        });

        // Signup form submission
        const signupBtn = document.getElementById('signupBtn');
        const signupBtnText = document.getElementById('signupBtnText');
        const signupBtnContent = signupBtn.querySelector('.btn-content');
        const signupErrorMsg = document.getElementById('signupErrorMsg');

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Show loading state
            signupBtn.disabled = true;
            signupBtnContent.innerHTML = '<div class="spinner"></div><span>Signing up...</span>';
            signupErrorMsg.classList.remove('show');
            
            setTimeout(function() {
                const result = signup(username, password, confirmPassword);
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    signupErrorMsg.textContent = result.message;
                    signupErrorMsg.classList.add('show');
                    signupBtn.disabled = false;
                    signupBtnContent.innerHTML = '<span>Sign Up</span>';
                }
            }, 800);
        });
    </script>
</body>
